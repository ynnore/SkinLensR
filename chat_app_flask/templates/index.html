<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkinGPT - Votre Assistant Cutané</title>
    
    <!-- Lier le fichier CSS externe -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="sidebar">
        <div class="sidebar-brand-container">
            <div class="sidebar-brand-logo">SG</div>
            <span class="sidebar-brand-name">SkinGPT</span>
        </div>
        <button class="new-chat-btn" id="newChatButton">
            <span class="new-chat-plus-icon">+</span>
            Nouveau chat
        </button>
        <div id="chat-history-sidebar"></div>
    </div>

    <div class="user-avatar">R</div>

    <div class="chat-container">
      <h1>Que peux t-on faire pour vous aujourd'hui ?</h1>
      
      <div id="chatMessagesDisplayArea">
          <!-- Le disclaimer sera ajouté ici par JS au début -->
      </div>
      
      <form id="chat-form">
        <div class="input-wrapper">
          <svg class="prompt-icon" width="24" height="24" viewBox="0 0 24 24" fill="#555" xmlns="http://www.w3.org/2000/svg"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>
          <input
            type="text"
            id="userInput"
            name="user_input"
            placeholder="Votre requête..."
            autocomplete="off"
          />
        </div>
        <button type="submit" id="sendButton">Envoyer</button>
      </form>

      <div id="input-toolbar">
        <button id="uploadImageButton" title="Ajouter image pour 3D">+</button>
        <button id="captureImageForChatButton" title="Prendre photo pour chat">📸</button>
        <button id="recordAudioButton" title="Parler au micro">🎤</button>
        <button id="thumbsUpButton" title="Pouce vert">👍</button>
        <button id="thumbsDownButton" title="Pouce rouge">👎</button>
      </div>

      <div id="disclaimer-area" style="text-align: center; font-size: 0.8em; color: grey; margin-top: 20px;">
          <p>{{ disclaimer }}</p> <!-- Sera rempli par Flask -->
      </div>
    </div>

    <!-- Lier le fichier JavaScript externe -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
